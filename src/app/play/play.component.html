<div>
  <h2>The game started</h2>
  <form [formGroup]="formPlay">
    <div>
      <label for="key">game key:</label>
      <input type="text" id="key" name="key" formControlName="key">
    </div>
    <div>
      <label for="user">nickname:</label>
      <input type="text" id="user" name="user" formControlName="user">
    </div>
    <div>
      <label for="text">text:</label>
      <input type="text" formControlName="text" id="text">
    </div>
    <button (click)="saveText()" type="button" [disabled]="formPlay.invalid">send</button>
    <button type="button" (click)="showAll()">see results</button>
  </form>
</div>
<ul>
  <li *ngFor="let item of items">
    {{ item}}
  </li>
</ul>
